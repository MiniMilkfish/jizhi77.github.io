epto.js may be freely distributed under the MIT license.</span></div><div class="line"></div><div class="line">;(<span class="function"><span class="keyword">function</span>(<span class="params">$</span>)</span>&#123;</div><div class="line">    <span class="comment">/*</span></div><div class="line"><span class="comment">     _zid            ：标识元素和回调函数的id，每标识一个+1</span></div><div class="line"><span class="comment">     slice           ：Array.prototype.slice原型方法缓存</span></div><div class="line"><span class="comment">     handlers        ：保存着所有的handler，结构如下，handlers对象的值为对应元素的_zid，值为对象数组</span></div><div class="line"><span class="comment">     &#123;</span></div><div class="line"><span class="comment">     1: [ // 每个DOM元素的handler值对应该DOM元素的_zid</span></div><div class="line"><span class="comment">     &#123;</span></div><div class="line"><span class="comment">     del: function() &#123;&#125;, // 实现事件代理的函数</span></div><div class="line"><span class="comment">     e: "click", // 事件名称</span></div><div class="line"><span class="comment">     fn: function() &#123;&#125;, // 用户传入的回调函数</span></div><div class="line"><span class="comment">     i: 0, // 该对象在数组里的下标</span></div><div class="line"><span class="comment">     ns: "", // 事件的命名空间，只有使用$.fn.triggerHandler时可用，$.fn.trigger不能使用。</span></div><div class="line"><span class="comment">     proxy: function(e) &#123;&#125;, // 真正绑定事件时的回调函数，里面判断调用del或者fn</span></div><div class="line"><span class="comment">     sel: undefined // 要进行事件代理时传入的selector</span></div><div class="line"><span class="comment">     &#125;]</span></div><div class="line"><span class="comment">     &#125;</span></div><div class="line"><span class="comment">     specialEvents   ：creatEvent生成模拟事件时，click、mousedown、mouseup和mousemove使用'MouseEvents'参数</span></div><div class="line"><span class="comment">     focusinSupported：是否支持focusin和focusout(此处是因为focusin、focusout和mouseover、mouseout支持冒泡而相对的那两个不支持)</span></div><div class="line"><span class="comment">     focus           ：浏 pan class="params"></span>)</span>&#123;</div><div class="line">            remove(<span class="keyword">this</span>, event, callback, selector)</div><div class="line">        &#125;)</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    $.fn.trigger = <span class="function"><span class="keyword">function</span>(<span class="params">event, args</span>)</span>&#123;</div><div class="line">        event = (isString(event) || $.isPlainObject(event)) ? $.Event(event) : compatible(event)</div><div class="line">        event._args = args</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.each(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="comment">// handle focus(), blur() by calling them directly</span></div><div class="line">            <span class="comment">// 通过直接调用focus()和blur()方法来触发对应事件，这算是对触发事件方法的一个优化</span></div><div class="line">            <span class="keyword">if</span> (event.type <span class="keyword">in</span> focus &amp;&amp; <span class="keyword">typeof</span> <span class="keyword">this</span>[event.type] == <span class="string">"function"</span>) <span class="keyword">this</span>[event.type]()</div><div class="line">            <span class="comment">// items in the collection might not be DOM elements</span></div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">'dispatchEvent'</span> <span class="keyword">in</span> <span class="keyword">this</span>) <span class="keyword">this</span>.dispatchEvent(event)</div><div class="line">            <span class="keyword">else</span> $(<span class="keyword">this</span>).triggerHandler(event, args)</div><div class="line">        &#125;)</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// triggers event handlers >    <span class="string">'change select keydown keypress keyup error'</span>).split(<span class="string">' '</span>).forEach(<span class="function"><span class="keyword">function</span>(<span class="params">event</span>) </span>&#123;</div><div class="line">        $.fn[event] = <span class="function"><span class="keyword">function</span>(<span class="params">callback</span>) </span>&#123;</div><div class="line">            <span class="keyword">return</span> (<span class="number">0</span> <span class="keyword">in</span> <span class="built_in">arguments</span>) ?</div><div class="line">                <span class="keyword">this</span>.bind(event, callback) :</div><div class="line">                <span class="keyword">this</span>.trigger(event)</div><div class="line">        &#125;</div><div class="line">    &#125;)</div><div class="line"></div><div class="line">    <span class="comment">// 生成一个模拟事件，如果是鼠标相关事件，document.createEvent传入的第一个参数为'MouseEvents'，以提供更多的参数</span></div><div class="line">    $.Event = <span class="function"><span class="keyword">function</span>(<span class="params">type, props</span>) </span>&#123;</div><div class="line">        <span class="keyword">if</span> (!isString(type)) props = type, type = props.type</div><div class="line">        <span class="keyword">var</span> event = <span class="built_in">document</span>.createEvent(specialEvents[type] || <span class="string">'Events'</span>), bubbles = <span class="literal">true</span></div><div class="line">        <span class="keyword">if</span> (props) <span class="keyword">for</span> (<span class="keyword">var</span> name <span class="keyword">in</span> props) (name == <span class="string">'bubbles'</span>) ? (bubbles = !!props[name]) : (event[name] = props[name])</div><div class="line">        event.initEvent(type, bubbles, <span class="literal">true</span>)</div><div class="line">        <span class="keyword">return</span> compatible(event)</div><div class="line">    &#125;</div><div class="l
